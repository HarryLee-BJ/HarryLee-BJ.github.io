<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>版本对比 - 李秋奇</title>
    <style>
        #div1{
            border: dashed 2px black;
            padding: 20px;
            margin: 100px;
            position: absolute;
        }
    </style>
    <script>

        window.onload=function () {

            function versionCompare() {

                var oTxt1 = document.getElementById('txt1');
                var oTxt2 = document.getElementById('txt2');
                var oTxt3 = document.getElementById('txt3');

                var oTxt4 = document.getElementById('txt4');
                var oTxt5 = document.getElementById('txt5');
                var oTxt6 = document.getElementById('txt6');

                var version1=oTxt1.value*100+oTxt2.value*10+oTxt3.value;
                var version2=oTxt4.value*100+oTxt5.value*10+oTxt6.value;

                if (isNaN(oTxt1.value)||oTxt1.value=='')
                {
                    alert('请在版本A中填入纯数字，谢谢')
                }
                else if (isNaN(oTxt2.value)||oTxt2.value=='')
                {
                    alert('请在版本A中填入纯数字，谢谢')
                }
                else if (isNaN(oTxt3.value)||oTxt3.value=='')
                {
                    alert('请在版本A中填入纯数字，谢谢')
                }
                else if (isNaN(oTxt4.value)||oTxt4.value=='')
                {
                    alert('请在版本B中填入纯数字')
                }
                else if (isNaN(oTxt5.value)||oTxt5.value=='')
                {
                    alert('请在版本B中填入纯数字')
                }
                else if (isNaN(oTxt6.value)||oTxt6.value=='')
                {
                    alert('请在版本B中填入纯数字')
                }
                else if(version1>version2)
                {
                    alert('版本A为较新版本')
                }
                else if (version1<version2)
                {
                    alert('版本B为较新版本')
                }
                else
                {
                    alert('版本A与版本B为相同版本')
                }
            }
            document.getElementById('btn1').onclick=versionCompare;
        }
    </script>
</head>
<body>
<div id="div1">
    请输入版本号：<br><br>
    版本A：<input id="txt1" type="text" size="2" value=""> . <input id="txt2" type="text" size="2" value=""> . <input id="txt3" type="text" size="2" value="">
    vs
    版本B：<input id="txt4" type="text" size="2" value=""> . <input id="txt5" type="text" size="2" value=""> . <input id="txt6" type="text" size="2" value="">
    <input id="btn1" type="button" value="Compare">
</div>
</body>
</html>
