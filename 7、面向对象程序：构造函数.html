<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function showFiles(userName,qqNum) {

            var obj = new Object();//创建

            obj.name = userName;
            obj.qq = qqNum;//属性

            obj.showName=function () {
                alert('我的名字是：'+this.name);//方法
            };
            obj.showQQ=function () {
                alert('我的QQ号是：'+this.qq);
            };

            return obj;
        }
        var obj=showFiles('李秋奇','565203894');

        obj.showName();//调用
        obj.showQQ();

        var obj2=showFiles('杜蕾','136297758');

        obj2.showName();//调用
        obj2.showQQ();

    </script>
</head>

</body>
</html>
